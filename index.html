<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="header-button">
            <button class="header-button__style" onclick="window.location.href='index.html'">
                Nintendo
            </button>  
        </div>
        <div class="header-menu">
            <div class="icon__header-container">
                <img src="./styles/images/header/nintendo-connexion.svg" alt="Connexion" class="icon__img">
                <span>Connexion</span>
            </div>
            <div class="icon__header-container">
                <img src="./styles/images/header/nintendo-wishes.svg" alt="Liste de souhait" class="icon__img">
                <span>Liste de souhait</span>
            </div>
            <div class="icon__header-container">
                <img src="./styles/images/header/nintendo-search.svg" alt="Recherche" class="icon__img">
                <span>Recherche</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar__container">
                <img src="./styles/images/sidebar/nintendo-star.svg" alt="Jeux" class="icon__img">
                <div class="sidebar__container__text">Jeux</div>
            </div>
            <div class="sidebar__container">
                <img src="./styles/images/sidebar/nintendo-playcross.svg" alt="Hardware" class="icon__img">
                <div class="sidebar__container__text">Hardware</div>
            </div>
            <div class="sidebar__container">
                <img src="./styles/images/sidebar/nintendo-switch.svg" alt="Nintendo switch online" class="icon__img">
                <div class="sidebar__container__text">Nintendo Switch Online</div>
            </div>
        </div>

        <section>
            <div class="parent">
                <div class="div1">
                  <img src="./styles/images/content/First.jpg" alt="Offre black friday" />
                </div>
                <div class="div2">
                  <img src="./styles/images/content/Second.jpg" alt="SuperMario RPG" />
                </div>
                <div class="div3">
                  <img src="./styles/images/content/Third.jpg" alt="SuperMario Bros Wonder" />
                </div>
                <div class="div4">
                  <img src="./styles/images/content/Four.jpg" alt="Guide des cadeaux" />
                </div>
              </div>
        </section>

        <div class="news">
            <div class="news__card">
                <div class="news__card__img">
                    <img src="./styles/images/news/First.jpg" alt="First news">
                </div>
                <div class="news__card__text">
                    test
                </div>
            </div>
        </div>
    </div>
</body>
</html>
